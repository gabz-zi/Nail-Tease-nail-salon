<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form class="welcome add-offer-form"
          th:action="@{/appointments/make-appointment1}"
          th:method="post"
          th:object="${appointmentAddDTO}">

        <h1 class="text-center mt-2">Make an appointment</h1>

        <div class="form-group">
            <label for="service">Service</label>
            <select th:field="*{service}" class="form-control selectpicker" required>
                <option th:each="service : ${services}"
                        th:text="${service.name + ' - $' + service.price}"
                        th:value="${service.name}"></option>
            </select>
            <small th:if="${#fields.hasErrors('service')}"
                   th:errors="*{service}"
                   class="invalid-feedback">
                Service error message
            </small>
        </div>

        <div class="form-group">
            <label for="madeFor">Date and Time</label>
            <input type="datetime-local"
                   id="madeFor"
                   th:field="*{madeFor}"
                   class="form-control" required/>
            <small th:if="${#fields.hasErrors('madeFor')}"
                   th:errors="*{madeFor}"
                   class="invalid-feedback">
                Date and Time error message
            </small>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <p th:if="${addedSuccessfully}" class="alert alert-success">Appointment added successfully!</p>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
