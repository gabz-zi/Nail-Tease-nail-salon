<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <div class="welcome mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <div class="home-fields" style="height: 70vh; width: 100%; overflow: auto">
                        <h3 class="my-designs">For firing</h3>
                        <table class="table header-appointments header-firing">
                            <tr class="my-designs">
                                <td>Username</td>
                                <td>Email</td>
                                <td>Fire</td>
                            </tr>
                        </table>
                        <table class="table table-striped table-purple-appointments">
                            <tr class="my-designs" th:each="e : ${bannedEmployees}">
                                <td class="status-td-firing" th:text="*{e.getUsername()}">{username}</td>
                                <td class="created-on-td-firing" th:text="*{e.getEmail()}">{email}</td>

                                <td class="remove-td-firing">
                                    <form th:action="@{/users/fire/{id}(id=${e.id})}" th:method="post" style="display:inline;">
                                        <button type="submit" class="btn-circle btn-fire btn-danger">Fire</button>
                                    </form>
                                </td>
                            </tr>
                            <p th:if="${firedSuccessfully}" class="alert alert-success">Employee fired successfully!</p>
                        </table>
                    </div>
                </div>

        </div>

    </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
