<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nail Salon</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="../../favicon.ico">
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a th:href="@{/}"><img src="/images/nailslogo.png" alt="logo"></a>
            <a sec:authorize="hasRole('EMPLOYEE')"
                th:href="@{/add-design}"
              >
                Add Design</a>

            <a sec:authorize="hasRole('ADMIN')">
                <div class="dropdown">
                    <button class="logout dropbtn">Admin<i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a th:href="@{/add-service}">Add Service</a>
                        <a th:href="@{/banned-employees}">Firing</a>
                        <a th:href="@{/applicants}">Hiring</a>
                    </div>
                </div>
            </a>

        </div>

        <div class="links">
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}">Register</a>
            </li>


            <li>
                <div class="dropdown">
                    <button class="logout dropbtn">About<i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a th:href="@{/about-us}">About Us</a>
                        <a th:href="@{/services}">Services</a>
                        <a sec:authorize="isAuthenticated()" th:href="@{/careers}">Careers</a>
                    </div>
                </div>
            </li>

            <li sec:authorize="isAuthenticated()">
            <div class="dropdown">
                <button class="logout dropbtn">Appointments<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a th:href="@{/appointments/make-appointment}">Make Appointment</a>
                    <a th:href="@{/my-appointments}">My Appointments</a>
                    <a sec:authorize="hasRole('EMPLOYEE')" th:href="@{/pending-appointments}">Awaiting Approval</a>
                    <a sec:authorize="hasRole('EMPLOYEE')" th:href="@{/todays-appointments}">For Today</a>
                </div>
            </div>
            </li>

            <li sec:authorize="isAuthenticated()">
                <form
                        th:method="POST"
                        th:action="@{/logout}" >
                    <input class="logout" type="submit" value="Logout">
                </form>
            </li>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Gabriela Koleva. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
