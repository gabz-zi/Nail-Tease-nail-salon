<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <div class="welcome mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <div class="home-fields" style="height: 80vh; width: 100%; overflow: auto">
                        <h3 class="my-designs">Pending for approval</h3>
                        <table class="table header-appointments">
                            <tr class="my-designs">
                                <td>Created by</td>
                                <td>Created on</td>
                                <td>For date/time</td>
                                <td>Service</td>
                                <td>Price</td>
                                <td>Accept/Decline</td>
                            </tr>
                        </table>
                        <table class="table table-striped table-purple-appointments">                 <!--//TODO--><!--  Hint-->
                            <tr class="my-designs" th:each="a : ${pending}">
                                <td class="status-td" th:text="*{a.getCreateBy()}">{created by}</td><!--  <tr class="my-designs" th:each="p : ${YourPaintings.getPaintings}">-->
                                <td class="created-on-td" th:text="*{a.getCreateOn()}">{appointment created on}</td>                                             <!--  <td th:text="*{p.name}"></td>-->
                                <td class="made-for-td" th:text="*{a.getMadeFor()}">{made for}</td>
                                <td class="service-td" th:text="*{a.getService()}">{service}</td>                                             <!--  <td th:text="*{p.name}"></td>-->
                                <td class="price-td" th:text="*{a.getPrice()}">{price}</td>                                             <!--  <td th:text="*{p.name}"></td>--><!--  <td th:text="*{p.name}"></td>--><!--  <td th:text="*{p.style.styleName}"></td>-->
                                <td class="remove-td">                                             <!--  <td style="width: 15%">-->
                                    <form th:action="@{/appointments/accept/{id}(id=${a.id})}" th:method="post" style="display:inline;">
                                        <button type="submit" class="btn-circle btn-success"><i class="fas fa-check"></i></button>
                                    </form>
                                    <form th:action="@{/appointments/decline/{id}(id=${a.id})}" th:method="post" style="display:inline;">
                                        <button type="submit" class="btn-circle btn-danger"><i class="fas fa-times"></i></button>
                                    </form>
                                </td>                                                               <!--  <td>-->
                            </tr>
                        </table>
                    </div>
                </div>

        </div>

    </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
