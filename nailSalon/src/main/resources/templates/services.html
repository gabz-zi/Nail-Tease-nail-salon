<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <!--    <div class="container bg-blur rounded mt-5 ">-->



    <div class="welcome">
        <h1 class="pink-text-for-about-us">Services</h1>
        <hr class="my-3 bg-white w-50 glow mx-auto"/>


        <body>
        <div id="content">
            <section class="ac-container">
                <div>
                    <input id="about" name="ac" type="checkbox" />
                    <label for="about">Gelish</label>
                    <article class="ac-tall">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur
                        </p>
                    </article>
                </div>
                <div>
                    <input id="services" name="ac" type="checkbox"/>
                    <label for="services">Gel (<span th:text="${gelsData.size()}"></span>)
                        <span class="starting-from" th:text="|starting from  &euro; ${minPriceGel}|"></span>
                    </label>
                    <article class="ac-tall">
                        <table class="table table-striped table-purple">
                            <tr th:each="gel : ${gelsData}">
                                <td class="name-column">
                                    <div class="name" th:text="${gel.getName()}">Name</div>
                                    <div class="details">
                                        <span th:text="${gel.getDuration()}">Duration</span>
                                        <span th:if="${T(org.springframework.util.StringUtils).hasText(gel.getDescription())}">
                                          <a href="#" class="description-link w3-button w3-black" th:onclick="'openModal(\'modal-' + ${gel.id} + '\'); return false;'">see details</a>
                                        </span>
                                    </div>
                                </td>
                                <td class="price-column" th:text="|&euro; ${gel.getPriceFormatted()}|">{price}</td>
                            </tr>
                        </table>
                    </article>
                </div>
                <div>
                    <input id="portfolio" name="ac" type="checkbox"/>
                    <label for="portfolio">Pedicure</label>
                    <article class="ac-tall">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse id lobortis massa.
                        </p>
                    </article>
                </div>
                <div>
                    <input id="contact" name="ac" type="checkbox"/>
                    <label for="contact">Therapy</label>
                    <article class="ac-short">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse id lobortis massa.
                        </p>
                    </article>
                </div>
            </section>
        </div>

        </body>
        </div>

    <!-- Modal for Gel Details -->
    <div th:each="gel : ${gelsData}" th:id="'modal-' + ${gel.id}" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal(this.parentElement.parentElement.id)">&times;</span>
            <div class="modal-header" th:text="${gel.getName()}">Gel Name</div>
            <div class="modal-body" th:text="${gel.getDescription()}">Description...</div>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.classList.add('show');
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.classList.remove('show');
        }

        // Close modal when clicking outside the modal content
        window.onclick = function(event) {
            var modals = document.getElementsByClassName('modal');
            for (var i = 0; i < modals.length; i++) {
                var modal = modals[i];
                if (event.target == modal) {
                    closeModal(modal.id);
                }
            }
        }
    </script>



</main>
<footer  th:replace="fragments/commons::footer">  </footer>
</body>
</html>
