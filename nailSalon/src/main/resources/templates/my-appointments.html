<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user">Welcome to Nail Tease,
        <span th:text="${welcomeMessage}">Anonymous</span> !
        </p>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <div class="home-fields" style="height: 60vh; width: 100%; overflow: auto">
                        <h3 class="my-designs" th:value="#{home_page_my_appointments}">My Appointments</h3>
                        <table class="table header-appointments">
                            <tr class="my-designs">
                                <td>Created on</td>
                                <td>Made for</td>
                                <td>Service</td>
                                <td>Status</td>
                                <td>Price</td>
                                <td>Remove</td>
                            </tr>
                        </table>
                        <table class="table table-striped table-purple-appointments">
                            <tr class="my-designs" th:each="a : ${myAppointments}">                                               <!--  <tr class="my-designs" th:each="p : ${YourPaintings.getPaintings}">-->
                                <td class="created-on-td-original" th:text="*{a.getCreateOn()}">{appointment created on}</td>                                             <!--  <td th:text="*{p.name}"></td>-->
                                <td class="made-for-td-original" th:text="*{a.getMadeFor()}">{made for}</td>
                                <td class="service-td-original" th:text="*{a.getService()}">{service}</td>                                             <!--  <td th:text="*{p.name}"></td>-->
                                <td class="status-td-original" th:text="*{a.getStatus()}">{status}</td>
                                <td class="price-td-original" th:text="*{a.getPrice()}">{price}</td>                                             <!--  <td th:text="*{p.name}"></td>--><!--  <td th:text="*{p.name}"></td>--><!--  <td th:text="*{p.style.styleName}"></td>-->
                                <td class="remove-td-original">                                             <!--  <td style="width: 15%">-->
                                    <span>
                                            <form th:action="@{/appointments/remove/{id}(id=${a.id})}" th:method="POST">
                                            <button type="submit" class="btn btn-danger">Cancel</button>
                                            </form>
                                        </span>                                </td>                                                               <!--  <td>-->
                            </tr>
                            <p th:if="${removedSuccessfully}" class="alert alert-danger">Appointment cancelled successfully!</p><!--  <tr>-->
                        </table>
                    </div>
                </div>

            </div>


        </div>

    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
