<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form
            class="welcome add-offer-form form-header-universal"
            th:method="POST"
            th:action="@{/add-service}"
            th:object="${nailServiceData}"
    >
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add service</span></h1>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    th:errorclass="'is-invalid alert-danger'"
            />
            <small
                    th:each="error: ${#fields.errors('name')}"
                    th:text="${error}"
                    class="invalid-feedback text-light rounded bg-danger"
            >
                Name error message
            </small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="duration" class="h4 mb-2">Duration</label>
            </div>
            <select
                    class="browser-default custom-select"
                    id="duration"
                    name="duration"
                    th:field="*{duration}"
                    th:errorclass="'is-invalid alert-danger'"
            >
                <option value="">Select duration</option>
                <option value="30min">20min - 30min</option>
                <option value="1h">1h</option>
                <option value="1h 30min">1h 30min</option>
                <option value="2h">2h</option>
                <option value="2h - 3h">2h - 3h</option>

            </select>

            <small
                    th:each="error: ${#fields.errors('duration')}"
                    th:text="${error}"
                    class="invalid-feedback text-light rounded bg-danger"
            >
                Duration error message
            </small>
        </div>


        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <textarea
                    type="text"
                    class="form-control"
                    id="price"
                    name="price"
                    th:field="*{price}"
                    th:errorclass="'is-invalid alert-danger'"
            ></textarea>
            <small
                    th:each="error: ${#fields.errors('price')}"
                    th:text="${error}"
                    class="invalid-feedback text-light rounded bg-danger"
            >
                Price error message
            </small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select
                    class="browser-default custom-select"
                    id="category"
                    name="category"
                    th:field="*{category}"
                    th:errorclass="'is-invalid alert-danger'"
            >
                <option value="">Select category</option>
                <option value="GELISH">Gelish</option>
                <option value="GEL">Gel</option>
                <option value="PEDICURE">Pedicure</option>
                <option value="THERAPY">Therapy</option>
            </select>

            <small
                    th:each="error: ${#fields.errors('category')}"
                    th:text="${error}"
                    class="invalid-feedback text-light rounded bg-danger"
            >
                Category error message
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                    th:field="*{description}"
                    th:errorclass="'is-invalid alert-danger'"
            ></textarea>
            <small
                    th:each="error: ${#fields.errors('description')}"
                    th:text="${error}"
                    class="invalid-feedback text-light rounded bg-danger"
            >
                Description error message
            </small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add service</button>
        </div>

        <p th:if="${addedSuccessfully}" class="alert alert-success">Service added successfully!</p>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
